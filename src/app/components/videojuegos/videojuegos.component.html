<div class="container-fluid">
    <div class="container mt-5">
        <app-filtro></app-filtro>
        <!-- Videojuegos -->
        <div class="card">
            <div class="card-footer text-center mb-3">
                <h3>Titulos ({{ getTotalVidejuegos() }})</h3>
            </div>
            <div class="card-body">
                <ng-container *ngFor="let vj of listaVideojuegos">
                    <div class="row d-flex justify-content-center mb-3">
                        <div class="col-md-10">
                            <div class="row p-2 bg-white border rounded">
                                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://i.ytimg.com/vi/ddGMF9kt2bM/hqdefault.jpg"></div>
                                <div class="col-md-6 mt-1">
                                    <h5>Donkey Kong Country</h5>
                                    <div class="d-flex flex-row">
                                        <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div>
                                    </div>
                                    <div class="mt-1 mb-1 spec-1"><span>Super Nintendo</span><span class="dot"></span><span>Aventura</span></div>
                                    <p class="text-justify text-truncate para mb-0">Lorem, ipsum dolor.</p>
                                </div>
                                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                                    <div class="d-flex flex-row align-items-center">
                                        <h4 class="mr-1">{{ vj.precio | currency   }}</h4>
                                    </div>
                                    <h6 class="text-success">Envio gratis</h6>
                                    <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button">Detalles</button><button class="btn btn-outline-primary btn-sm mt-2" type="button">Agregar al carro</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
