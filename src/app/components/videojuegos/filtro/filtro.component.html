<div class="row justify-content-lg-center align-items-center mb-3">
    <div class="card">
        <div class="card-body text-center">
            <div class="mb-3">
                <h1><span class="badge bg-dark">Videojuegos</span></h1>
            </div>
            <!-- text input "buscar por titulo" -->
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="inputGroup-sizing-lg"></span>
                <input type="text" class="form-control" placeholder="Buscar titulo  ">
            </div>
            <!-- radio buttons "categorias" -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="todos" checked>
                <label class="form-check-label" for="inlineRadio1">Todos({{todos}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="aventura">
                <label class="form-check-label" for="inlineRadio2">Aventura({{aventura}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="carreras">
                <label class="form-check-label" for="inlineRadio3">Carreras</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                    value="deportes">
                <label class="form-check-label" for="inlineRadio3">Deportes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                    value="disparos">
                <label class="form-check-label" for="inlineRadio3">Disparos</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                    value="peleas">
                <label class="form-check-label" for="inlineRadio3">Peleas</label>
            </div>
        </div>
    </div>
</div>
