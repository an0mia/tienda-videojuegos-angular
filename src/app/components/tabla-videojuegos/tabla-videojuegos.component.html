<div class="container">
    <div class="row">
        <div class="col col-md-8 offset-md-2">
            <div class="card bg-dark">
                <div class="card-header text-light text-center">
                    <h3>Videojuegos</h3>
                    <hr>
                </div>
                <div class="card-body">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Plataforma</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let vj of videojuegos">
                                <th scope="row">{{ vj.id }}</th>
                                <td>{{ vj.nombre | titlecase }}</td>
                                <td>{{ vj.plataforma | titlecase }}</td>
                                <td>{{ vj.categoria.nombreCategoria | titlecase }}</td>
                                <td>{{ vj.precio | currency }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="container text-center">
                        <button class="btn btn-lg btn-success">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
